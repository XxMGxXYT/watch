<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons8-watch-48.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Watch</title>
</head>

<body>
    <!-- Watch -->
    <div class="watch">
        <div class="container">
            <div class="arrow" id="arrow"></div>
            <span style="top: 20px; left: calc(200px + 5px);">1</span>
            <span style="top: 68px; left: calc(250px + 5px);">2</span>
            <span style="top: 128px; left: calc(270px + 5px);">3</span>
            <span style="top: 196px; left: calc(255px + 5px);">4</span>
            <span style="top: 243px; left: calc(206px + 5px);">5</span>
            <span style="bottom: -4px; left: calc(138px + 5px);">6</span>
            <span style="top: 245px; right: calc(197px + 2px);">7</span>
            <span style="top: 196px; right: calc(255px + 2px);">8</span>
            <span style="top: 133px; right: calc(274px + 2px);">9</span>
            <span style="top: 72px; right: calc(249px + 2px);">10</span>
            <span style="top: 20px; right: calc(204px + 2px);">11</span>
            <span style="top: 0px; left: calc(125px + 5px);">12</span>
        </div>
    </div>
    <!-- Watch -->
    <script src="./main.js"></script>
</body>

</html>
